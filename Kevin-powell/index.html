<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design to Code- Landing Page</title>
    <link rel="stylesheet" href="css/minified/style.min.css">
</head>
<body>
    <!-- navbar -->
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <h3 class="header__h3">Amazing Mountain</h3>
            </div>
            <div class="header__menus">
                <ul class="header__ul">
                    <li class="header__list"><a href="#">Ski</a></li>
                    <li class="header__list"><a href="#">golf</a></li>
                    <li class="header__list"><a href="#">hiking</a></li>
                    <li class="header__list"> <a href="#">contact</a></li>
                </ul>
                <div class="header__weather">
                    <div class="header__spanImage">
                        <img class="header__weatherIcon" src="images/weather.svg" alt="weather">
                    </div>
                    <div class="header__weatherStatus">
                        <div class="header__weatherStatus1">
                            <span class="header__weatherDesc1">
                                Current Weather
                            </span>
                            <span class="header__weatherTemp">
                                -6&deg;C
                            </span>
                            <hr class="header__hr" />
                        </div>
                       
                        <div class="header__weatherStatus2">
                            <span class="header__weatherDesc2">
                                Recent Weather
                            </span>
                            
                            <span class="header__weatherTemp">
                                35cm
                            </span>
                        </div>
                    </div>
                </span>
            </div>
        </nav>
    </header>
    <!-- Navbar-End -->
</body>
</html>
